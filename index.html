<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="sm" src="./img/duck.png" alt="Bootstrap" width="50"
                        height="50"></a></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="./storico.html">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="m-3">
        <div class="container">
            <h1 class="py-3">Nuovi libri</h1>

            <form class="row" action="">
                <div class="col-12 col-sm-6 mb-3">
                    <label for="nome-autore" class="form-label">Nome autore</label>
                    <input type="text" class="form-control" id="nome-autore"
                        placeholder="Inserisci il nome dell'autore">
                </div>

                <div class="col-12 col-sm-6 mb-3">
                    <label for="cognome-autore" class="form-label">Cognome autore</label>
                    <input type="text" class="form-control" id="cognome-autore"
                        placeholder="Inserisci il nome dell'autore">
                </div>

                <div class="col-12 mb-3">
                    <label for="titolo" class="form-label">Titolo del libro</label>
                    <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro">
                </div>
                <div class="col-12 col-sm-4">
                    <label class="mb-2" for="genere">Scegli il genere</label>
                    <select class="form-select" aria-label="Default select example" id="genere">
                        <option selected>Genere</option>
                        <option value="1">Drammatico</option>
                        <option value="2">Thriller</option>
                        <option value="3">Horror</option>
                    </select>
                </div>
                <div class="col-12 col-sm-4 mb-3">
                    <label for="anno" class="form-label">Anno di pubblicazione</label>
                    <input type="number" class="form-control" id="anno di pubblicazione" placeholder="Inserisci l'anno">
                </div>
                <div class="col-12 col-sm-4 mb-3">
                    <label for="isbn" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                </div>
                <hr class="my-3">
                <div class="col-12 mb-3">
                    <label for="note" class="form-label">Note</label>
                    <textarea class="form-control" id="note" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="spunta">
                    <label class="form-check-label" for="spunta">
                        Disponibile anche in digitale
                    </label>
                </div>
                <div class="col-12 my-3">
                    <button type="button" class="btn btn-primary">Aggiungi libro</button>
                    <table class="table table-striped">
                </div>
        </div>
        </form>

        </form>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
